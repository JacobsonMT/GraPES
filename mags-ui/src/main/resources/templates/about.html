    <div class="main-content p-4">
        <p> MaGS takes a number of protein features; including protein abundance, number of annotated interaction partners, number of annotated phosphorylation sites, and others; and combines them in a general linearized model to generate a score that ranks proteins for their likelihood to be contained within biological condensates. Additionally, the server contains a new method, MaGSeq, which also is a general linearized model for protein condensate incorporation based only on protein sequence features without any other a priori knowledge of that protein’s biological context.  In MaGSeq, a number of other predictors, such as DISOPRED3 for protein intrinsic disorder and RPBBind for RNA-binding propensity, are used. To parameterize and test the model, proteins localizing to cellular condensates/granules were compiled from mass-spec and colocalization immunofluorescence experiments.  These ‘granulomes’ were then interrogated against cytoplasmic and proteomic controls for enriched protein features, which were then examined with PCA and QDA methods to find those features which best separated granulome proteins from the controls.  These features were then used in a quasibinomial GLM which underwent 10-fold cross validation during parameterization and was then tested against an independent validation set. </p>
    </div>
